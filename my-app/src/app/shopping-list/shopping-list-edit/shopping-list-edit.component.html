<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddIngredient(nameInput.value, amountInput.value)" #thisForm="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            ngModel
            required
            #nameInput="ngModel"
          >
          <span class="help-block" *ngIf="nameInput.touched && nameInput.invalid">You must add a name.</span>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            name="amount"
            class="form-control"
            min="1"
            ngModel
            required
            pattern="^[1-9]+[0-9]*$"
            #amountInput="ngModel"
          >
          <span class="help-block" *ngIf="amountInput.touched && amountInput.invalid">You must add an amount.</span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" style="margin: 0 1em 0 0;" type="submit" [disabled]="thisForm.invalid">
            Add
          </button>
          <button class="btn btn-info" style="margin: 0 1em 0 0;" type="button" (click)="onEditIngredient(nameInput.value, amountInput.value)"
                  [disabled]="!clickedIngredientFlag">
            Edit
          </button>
          <button class="btn btn-danger" style="margin: 0 1em 0 0;" type="button" (click)="onDelete()"
                  [disabled]="!clickedIngredientFlag">
            Delete
          </button>
          <button class="btn btn-primary" type="button" (click)="onClear()"
                  [disabled]="nameInput.invalid && amountInput.invalid">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
