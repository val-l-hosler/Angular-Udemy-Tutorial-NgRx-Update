<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a *ngIf="!this.isLoggedIn" routerLink="/" class="navbar-brand">Recipe Book</a>
      <a *ngIf="this.isLoggedIn" routerLink="/recipes" class="navbar-brand">Recipe Book</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li routerLinkActive="active" *ngIf="isLoggedIn"><a routerLink="/recipes">Recipes</a></li>
        <li routerLinkActive="active" *ngIf="!isLoggedIn"><a routerLink="/auth">Login</a></li>
        <li routerLinkActive="active"><a routerLink="/shopping-list">Shopping List</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a style="cursor: pointer" *ngIf="isLoggedIn" (click)="onLogout()">Logout</a></li>
        <!-- appDropdown adds open to the class if it's clicked/removes open if it's clicked again -->
        <li class="dropdown" appDropdown [class]="" *ngIf="isLoggedIn">
          <a class="dropdown-toggle" role="button">Manage <span
            class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a style="cursor: pointer" (click)="onSaveData()">Save Data</a></li>
            <li><a style="cursor: pointer" (click)="onFetchData()">Fetch Data</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
